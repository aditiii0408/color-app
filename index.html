<html>
<head>
     <title> Color App </title>
<style>
      *{text-align:center;font-size:50px;}
      h1 {background-color:orange; font-color:white;}
      .btn {height:100px ; width:25%; border-radius:20px;}
      .btn:hover {color:white ; background-color:black;}
      
</style>
</head>
 <body>
       <h1> Color App </h1>
<form onsubmit="show()">
<input type="submit" value="Red" class="btn" />
<input type="submit" value="Green" class="btn" />
<input type="submit" value="Blue" class="btn" />
</form>

       <h2 id="msg" />
<script>
       function show()
{
     event.preventDefault();
     let action = document.activeElement.value;

     if (action === "Red")
     {
        document.body.style.background="#ff0000";
     }
     
     if (action === "Green")
     {
        document.body.style.background="lightgreen";
     }

     if (action === "Blue")
     {
        document.body.style.background="lightblue";
     }


   }
</script>
</body>
</html>
